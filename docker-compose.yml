services:
  # Knowledge Graph Database
  typedb:
    image: typedb/typedb:latest
    ports:
      - "1729:1729"
      - "1730:8000"
    volumes:
      - typedb_data:/var/lib/typedb/data
    healthcheck:
      test: ["CMD-SHELL", "echo 'healthy'"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Vector Database (PostgreSQL + pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dsrp
      POSTGRES_PASSWORD: dsrp_password
      POSTGRES_DB: dsrp_canvas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dsrp -d dsrp_canvas"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache Layer
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB for Vector Search (Episodic Memory)
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./documents:/documents  # Shared folder for document ingestion
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - AI_PROVIDER=${AI_PROVIDER:-gemini}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TYPEDB_HOST=typedb
      - TYPEDB_PORT=1729
      - POSTGRES_URL=postgresql://dsrp:dsrp_password@postgres:5432/dsrp_canvas
      - REDIS_URL=redis://redis:6379/0
      - MONGODB_URL=mongodb://mongodb:27017/dsrp_knowledge
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - ./documents:/app/documents
    depends_on:
      typedb:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # MCP Server (for Claude Desktop integration)
  mcp:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TYPEDB_HOST=typedb
      - TYPEDB_PORT=1729
      - POSTGRES_URL=postgresql://dsrp:dsrp_password@postgres:5432/dsrp_canvas
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - backend
    command: fastmcp run mcp/dsrp_server.py --transport sse --port 8001

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - API_PROXY_TARGET=http://backend:8000
      - VITE_API_URL=
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev -- --host

  # DSRP Knowledge Ingestion Pipeline
  # Processes documents, extracts DSRP patterns, stores in MongoDB + TypeDB
  # Usage: docker-compose run pipeline python ingest.py
  pipeline:
    build:
      context: ./pipeline
      dockerfile: Dockerfile
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TYPEDB_HOST=typedb
      - TYPEDB_PORT=1729
      - TYPEDB_DATABASE=dsrp_483
      - TYPEDB_USERNAME=admin
      - TYPEDB_PASSWORD=password
      - MONGODB_URL=mongodb://mongodb:27017/dsrp_knowledge
    volumes:
      - ./pipeline:/app
      - ./documents:/app/documents
    depends_on:
      typedb:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    # By default, just keep container available for manual runs
    # Use: docker-compose run pipeline python ingest.py
    command: ["tail", "-f", "/dev/null"]
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

volumes:
  typedb_data:
  postgres_data:
  redis_data:
  mongodb_data:
